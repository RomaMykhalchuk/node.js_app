<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/join.css">
  <title>Join Us</title>
</head>

<body class="full-height-grow">
  <div class="container full-height-grow">
    <header class="main-header">
      <a class="brand-logo" href="/">
        <img src="/images/logo.png" alt="empty">
        <div class="brand-logo-name">Soundwave</div>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </header>
    <section class="join-main-section">
      <h1 class="join-text">
        Join the
        <span class="accent-text">fun</span>
      </h1>
      <form class="join-form" id="formElem">
        <div class="input-group">
          <label for="">Name</label>
          <input type="text" name="userName">
        </div>
        <div class="input-group">
          <label for="">Email</label>
          <input type="email" name="userEmail">
        </div>
        <div class="input-group">
          <label for="">Password</label>
          <input type="password" name="">
        </div>
        <div class="input-group">
          <button class="btn" id="submit">Join now</button>
        </div>
      </form>
    </section>
    <div class="join-page-circle-1"></div>
    <div class="join-page-circle-2"></div>
  </div>
  <footer class="main-footer">
    <div class="container">
      <nav class="footer-nav">
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <nav class="footer-nav">
        <ul>
          <li><a href="#" class="social-link">
              <img src="images/twitter.svg" alt="empty">
              Twitter
            </a></li>
          <li><a href="#" class="social-2">
              <img src="images/facebook.svg" alt="empty">
              Facebook
            </a></li>
        </ul>
      </nav>
  </footer>
  <script src="./js/user.js"></script>
</body>

</html>
